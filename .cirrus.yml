task:
  name: Build
  persistent_worker: {}
  env:
    USE_CCACHE: 1
    CIRRUS_WORKING_DIR: /tmp/$CIRRUS_REPO_NAME
  clone_script:
    - repo init -u https://github.com/LineageOS/android.git -b lineage-20.0 || true
  sync_script:
    - rm -rf .repo/local_manifests || true
    - git clone https://gitlab.com/R9Lab/Manifest.git --depth 1 -b LineageOS-13 .repo/local_manifests
    - repo sync
  build_script:
    - . build/envsetup.sh
    - brunch lava
    - m lava -j$(nproc --all)
  ccache_stats_script:
    - ccache -s
  upload_script: |
    up() {
      curl --upload-file $1 https://transfer.sh/$(basename $1); echo
      # 14 days, 10 GB limit
    }

    up out/target/product/lava/*.zip
